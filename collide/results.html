<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Matches</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .gradient-background {
            position: absolute;
            inset: 0;
            background: #9f9e9e93;
            animation: gradient-x 15s ease infinite;
        }

        .background-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 30c-4.97 0-9-4.03-9-9s4.03-9 9-9 9 4.03 9 9-4.03 9-9 9zm0-16c-3.87 0-7 3.13-7 7s3.13 7 7 7 7-3.13 7-7-3.13-7-7-7zm0 32c-4.97 0-9-4.03-9-9s4.03-9 9-9 9 4.03 9 9-4.03 9-9 9zm0-16c-3.87 0-7 3.13-7 7s3.13 7 7 7 7-3.13 7-7-3.13-7-7-7z' fill='%23000000' fill-opacity='0.4'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-position: center;
        }

        .questionnaire-card {
    background-color: #dbe39d80;
    border-radius: 0.5rem;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    width: 100%;                /* Keep full width */
    max-width: 40rem;          /* Increase max-width */
    padding: 2rem;             /* Increase padding */
    position: relative;
    z-index: 10;
    text-align: center;        /* Center text in the card */
}

h1 {
    font-size: 2.5rem;         /* Increase font size for the header */
    font-weight: bold;
    color: black;
}
        .back-btn {
            background-color: grey; /* Grey background */
            color: white; /* White text color */
            border: none; /* No border */
            padding: 0.5rem 1rem; /* Padding for the button */
            border-radius: 0.375rem; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            margin-top: 1rem; /* Space above the button */
            transition: background-color 0.3s; /* Smooth transition for background color */
        }

        .back-btn:hover {
            background-color: #555; /* Darker grey on hover */
        }

        

    </style>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the same CSS file -->
</head>
<body>
    <div id="container" class="container"> <!-- Floating hearts container -->
        <div class="gradient-background"></div>
        <div class="background-pattern"></div>
        <div class="questionnaire-card">
            <h1>Your Matched Results</h1> <!-- Title for the results -->
            <div id="matchResults" class="matches-container"> <!-- Container for match results -->
                <!-- Match results will be displayed here -->
            </div>
            <button class="back-btn" onclick="window.location.href='questions.html'">Back to Questionnaire</button>
        </div>
    </div>
    <script src="results.js"></script>
</body>
</html>
